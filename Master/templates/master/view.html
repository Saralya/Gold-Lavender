{% extends 'master/base.html' %}
{% block body_block %}



<h3>All Mobiles</h3>



<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <a  href="{% url 'createmobiles' %}"  class="btn btn-info waves-effect waves-light">Add New Mobile</a>
                    <table id="zero_config" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Brand</th>
                                <th>Model</th>
                                <th>Color</th>
                                <th>JAN Code</th>
                                <th>Image</th>
                                <th></th>
                                
                                
                                
                                
                            </tr>
                        </thead>
                        <tbody>
                            {% for mobile in mobile %}
                            <tr>
                                <td>{{ mobile.brand }}</td>
                                <td><a href="{% url 'viewdetails' mobile.id  %}">{{ mobile.model }}</a></td>
                                <td>{{ mobile.color }}</td>
                                <td>{{ mobile.jan }}</td>
                                <td>{{ mobile.image }}</td>
                                
                                <td>
                                    <a data-toggle="tooltip" data-placement="top" title="Delete"
                                        href="{% url 'delete' mobile.id %}">
                                        <i class="fas fa-trash-alt"></i>
                                    </a>
                                </td>
                                
                                
                                
                                
                                
                            </tr>
                            
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
