{% extends 'master/base.html' %}
{% block body_block %}
<h3>Search</h3>




<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="zero_config" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Brand</th>
                                <th>Model</th>
                                <th>Color</th>
                                <th>JAN Code</th>
                                <th>Image</th>
                                <th></th>
                                
                                
                                
                                
                            </tr>
                        </thead>
                        <tbody>
                            {% for results in results %}
                            <tr>
                                <td>{{ results.brand }}</td>
                                <td>{{ results.model }}</td>
                                <td>{{ results.color }}</td>
                                <td>{{ results.jan }}</td>
                                <td>{{ results.image }}</td>
                                
                                <!-- <td>
                                    <a data-toggle="tooltip" data-placement="top" title="Delete"
                                        href="{% url 'delete' results.id %}">
                                        <i class="fas fa-trash-alt"></i>
                                    </a>
                                </td> -->
                                
                                
                                
                                
                                
                            </tr>
                            
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
