{% extends 'master/base.html' %}
{% block body_block %}
<h3>Search</h3>

<div  class="d-flex align-items-center">
    {% csrf_token %}
    <input type="text" name="model"  class="me-5" id="inputmodel">
    <input type="text" name="jan"  class="me-5" id="inputjan">
    <button class="btn btn-primary" onclick="getresults()">Search</button>
</div>

{% if results %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="zero_config" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Brand</th>
                                <th>Model</th>
                                <th>Color</th>
                                <th>JAN Code</th>
                                <th>Image</th>
                                <th></th>
                                
                                
                                
                                
                            </tr>
                        </thead>
                        <tbody>
                            {% for results in results %}
                            <tr>
                                <td>{{ results.brand }}</td>
                                <td>{{ results.model }}</td>
                                <td>{{ results.color }}</td>
                                <td>{{ results.jan }}</td>
                                <td>{{ results.image }}</td>
                                
                                <td>
                                    <a data-toggle="tooltip" data-placement="top" title="Delete"
                                        href="{% url 'delete' results.id %}">
                                        <i class="fas fa-trash-alt"></i>
                                    </a>
                                </td>
                                
                                
                                
                                
                                
                            </tr>
                            
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}

<script>
    function getresults(){

        var model = document.getElementById("inputmodel").value
        var jan = document.getElementById("inputjan").value 
        console.log({model, jan})
    

    
        $.ajax({

            url: 'searchoutput',
            data: {model, jan},
            success: function(data){
                console.log(data);


            }

        });
       
        

    }
</script>


{% endblock %}
